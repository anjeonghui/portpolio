<script>
       
 new Splide( '#splide', {
	type      : 'loop',
	perPage   : 2,
	height    : '9rem',
	cover     : true,
	breakpoins: {
		640: {
			height: '6rem',
		}
	}
} );
    </script>
<body>
   <!-- Page Wrap -->
<div class="splide">
	<div class="splide__slider"> <!-- relative -->
		<div class="splide__track">
			<ul class="splide__list">
				<li class="splide__slide">Slide 01</li>
				<li class="splide__slide">Slide 02</li>
				<li class="splide__slide">Slide 03</li>
			</ul>
		</div>
	</div>
	
	<div>
		<!-- extra contents -->
	</div>
</div>
</body>
